<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证码</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1890ff;
            margin-bottom: 10px;
        }
        .title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .content {
            margin: 30px 0;
        }
        .verify-code {
            background-color: #f0f0f0;
            border: 2px dashed #1890ff;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            margin: 30px 0;
        }
        .code {
            font-size: 32px;
            font-weight: bold;
            color: #1890ff;
            letter-spacing: 8px;
            font-family: 'Courier New', monospace;
        }
        .tips {
            background-color: #fff7e6;
            border-left: 4px solid #faad14;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e8e8e8;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">专交遇见你</div>
            <div class="title">邮箱验证码</div>
        </div>
        
        <div class="content">
            <p>您好！</p>
            <p>您正在使用邮箱 <strong>{{ email }}</strong> 进行登录验证。</p>
            <p>您的验证码是：</p>
            
            <div class="verify-code">
                <div class="code">{{ verify_code }}</div>
            </div>
            
            <div class="tips">
                <p><strong>温馨提示：</strong></p>
                <ul style="margin: 10px 0; padding-left: 20px;">
                    <li>验证码有效期为 <strong>5分钟</strong>，请及时使用</li>
                    <li>请勿将验证码告知他人，以防账号被盗</li>
                    <li>如非本人操作，请忽略此邮件</li>
                </ul>
            </div>
        </div>
        
        <div class="footer">
            <p>此邮件由系统自动发送，请勿回复。</p>
            <p>© 专交遇见你 - 自强网络工作室</p>
        </div>
    </div>
</body>
</html>
